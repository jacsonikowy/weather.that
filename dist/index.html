<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>weather.that</title>
	<link rel='stylesheet' href="../src/style.css"/>
	<link href='https://fonts.googleapis.com/css?family=Reenie Beanie' rel='stylesheet'>
</head>
<body>
	<img class="background" src="../src/background1.jpg">
	<h1>weather.that</h1>

	<div class="search">
		<div class="inside-search">
			<input type="text" placeholder="Search Location" name="location">
			<button class="searchBtn">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
		</div>
	</div>

	<main>
		<div class="info">
			<p class="weather">Few Clouds</p>
			<p class="city">Auckland</p>
			<div class="date-info">
				<p class="date"></p>
				<p class="hour"></p>
			</div>
		</div>
		<div class="temp">
			<p class="temperature">21°C</p>
			<img src="#" class="weather-img">
		</div>
	</main>

	<footer>
		<div class="additional">
			<p class="humidity">Humidity: 95%</p>
			<p class="feels-like">Feels Like 9°C</p>
			<p class="wind-speed">Wind speed: 14.8 km/h</p>
			<p class="pressure">Pressure: 1008hPa</p>
		</div>
	</footer>
	<script src="../src/index.js"></script>
	<script src="https://kit.fontawesome.com/3b794ab56b.js" crossorigin="anonymous"></script>
</body>
</html>
